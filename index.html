<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="wrapper">
    <div class="box">

      <div class="box-img">
        <img src="./images/image-qr-code.png" alt="">
      </div>
      <div class="box-text">
        <h3>Improve your front-end skills by building projects</h3>

        <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    <div class="attribution-text">
      <div class="margin">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
      <div class="margin">Coded by <a href="#">Anastasiia Volosevych</a></div>
    </div>
    </div>
